<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 可爱的动漫风格角色 -->
  
  <!-- 身体 -->
  <ellipse cx="100" cy="140" rx="50" ry="60" fill="#FFB6C1" opacity="0.9"/>
  
  <!-- 头部 -->
  <circle cx="100" cy="80" r="50" fill="#FFE4E1"/>
  
  <!-- 眼睛 -->
  <ellipse cx="85" cy="75" rx="8" ry="12" fill="#4A4A4A"/>
  <ellipse cx="115" cy="75" rx="8" ry="12" fill="#4A4A4A"/>
  
  <!-- 高光 -->
  <ellipse cx="83" cy="72" rx="3" ry="5" fill="white"/>
  <ellipse cx="113" cy="72" rx="3" ry="5" fill="white"/>
  
  <!-- 嘴巴 - 微笑 -->
  <path d="M 85 90 Q 100 100 115 90" stroke="#FF69B4" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 腮红 -->
  <ellipse cx="70" cy="85" rx="12" ry="8" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="130" cy="85" rx="12" ry="8" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- 头发 -->
  <path d="M 50 60 Q 40 40 60 35 Q 70 30 80 35 Q 90 25 100 25 Q 110 25 120 35 Q 130 30 140 35 Q 160 40 150 60" fill="#9370DB" opacity="0.8"/>
  
  <!-- 头发装饰 - 蝴蝶结 -->
  <g transform="translate(130, 50)">
    <ellipse cx="-5" cy="0" rx="10" ry="8" fill="#FF69B4"/>
    <ellipse cx="5" cy="0" rx="10" ry="8" fill="#FF69B4"/>
    <circle cx="0" cy="0" r="4" fill="#FF1493"/>
  </g>
  
  <!-- 手臂 -->
  <ellipse cx="60" cy="140" rx="15" ry="40" fill="#FFE4E1" opacity="0.9" transform="rotate(-30 60 140)"/>
  <ellipse cx="140" cy="140" rx="15" ry="40" fill="#FFE4E1" opacity="0.9" transform="rotate(30 140 140)"/>
  
  <!-- 装饰 - 星星 -->
  <g transform="translate(160, 30)">
    <path d="M 0,-5 L 1.5,0 L 5,1 L 1.5,2 L 0,7 L -1.5,2 L -5,1 L -1.5,0 Z" fill="#FFD700"/>
  </g>
  
  <g transform="translate(40, 120)">
    <path d="M 0,-4 L 1,0 L 4,0.5 L 1,1.5 L 0,5 L -1,1.5 L -4,0.5 L -1,0 Z" fill="#FFD700"/>
  </g>
</svg>

